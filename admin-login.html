<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="OPPOOD 관리자 로그인 - 관리자 전용 페이지입니다.">
    <meta name="theme-color" content="#00B4A6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>관리자 로그인 - OPPOOD</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">관리자 로그인</h1>
            <p class="auth-subtitle">관리자 전용 로그인 페이지입니다</p>
            
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">관리자 아이디</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="관리자 아이디를 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>로그인 상태 유지</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">관리자 로그인</button>
            </form>
            
            <div class="auth-footer">
                <p>일반 사용자이신가요? <a href="login.html">일반 로그인</a></p>
                <p><a href="index.html">홈으로 돌아가기</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // 관리자 로그인 폼 처리
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 관리자 계정 확인
            if (username === 'admin' && password === '1111') {
                const user = {
                    id: 1,
                    username: username,
                    name: '관리자',
                    email: 'admin@busanverified.com',
                    isAdmin: true,
                    company: 'OPPOOD',
                    position: '관리자'
                };
                
                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                } else {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                }
                
                alert('관리자로 로그인했습니다.');
                window.location.href = 'admin.html';
            } else {
                alert('관리자 계정 정보가 올바르지 않습니다.');
            }
        });
    </script>
    <script>
        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker 등록 성공:', registration.scope))
                    .catch(error => console.log('ServiceWorker 등록 실패:', error));
            });
        }
    </script>
</body>
</html>
